<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol{
            list-style-type: none;
            clear: left;
        }
        li{
            float: left;
            background-color: limegreen;
            color: red;
            border: 3px solid black;
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
        li:hover{
            background-color: blue;
        }
    </style>
</head>
<body>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ol>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
    <ol>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="textshadowstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Honk&family=Protest+Revolution&display=swap');
    </style>
</head>
<body>
    <h2>Fonts from google</h2>
    <div class="dancingscript">
        <h2>Dancing Script</h2>
        <p>
            text-shadow: 1px 1px 2px black, 0 0 20px blue, 0 0 7px darkblue;        </p>
    </div>
    <div class="honk">
        <h2>Honk</h2>
        <p>
            text-shadow: 4px 4px 4px #666666;
        </p>
    </div>
    <div class="protestrevolution">
        <h2>Protest Revolution</h2>
        <p>
            text-shadow: 0 0 10px #00ff00;
        </p>
    </div>
    
</body>
</html>

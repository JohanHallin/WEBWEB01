<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontsizestyle.css">
</head>
<body>
    <h1>Font-size on web safe fonts</h1>
    <p>
        <span class="small">Small 0.5em: Courier New, Courier, monospace</span><br><br>
        Normal 1em: Courier New, Courier, monospace<br><br>
        <span class="large"> Large 1.5em: Courier New, Courier, monospace</span><br><br>
        <span class="larger">Larger 2em: Courier New, Courier, monospace</span>
    </p>
    <p>
        Use classes on &lt;span&gt;-tags to get different font-sizes
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sum(input){
            if(input > 0){
                var output = 0;
                for(i = 1; i <= input; i++){
                    output += i;
                }
                document.write("Med for loop: " + output + "<br>");
                output = 0;
                i = 0;
                while(i <= input){
                    output += i;
                    i++;
                }
                document.write("Med while loop: " + output);
            } else{
                document.write("NOT A VALID NUMBER!!!")
            }
        }
    </script>
</head>
<body>
    <input type="text" onchange="sum(value)">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var text = prompt("Skriv en sträng");
        document.write("Först med for<br>");
        for(var i = 0; i < text.length; i++){
            document.write(text[i] + "-");
        }
        document.write("<br>Nu med while<br>");
        i = 0;
        while(i < text.length){
            document.write(text[i] + "-");
            i++;
        }
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width: 7%;
            padding-bottom: 1%;
        }
        .alttextcolour{
            color: #fff;
        }
        body{
            background-color: #F773F2;
        }
    </style>
</head>
<body>
    <p style="background-color: #F415ED; background-image: linear-gradient(#fff, #F415ED);">First</p>
    <p style="background-color: #9A0794; background-image: linear-gradient(#9A0794, #fff);">Second</p>
    <p style="background-color: #660564; background-image: linear-gradient(to left, #660564, #fff);" class="alttextcolour">Third</p>
    <p style="background-color: #340933; background-image: linear-gradient(#fff, #340933, #fff);" class="alttextcolour">Fourth</p>
</body>
</html>
